<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>
<body>
    <form>
        <label>First Name:</label>
        <input type="text" placeholder="FirstName" required ><br /><br / >
        <label>Last Name:</label>
        <input type="text" placeholder="LastName" required><br /><br />
        <label>Date of Birth</label>
        <input type="date" /><br><br>
        <label>EMail</label>
        <input type="email"placeholder="Email Address" /><br /><br />
        <label>Old Password</label>
        <input type="password"placeholder="Old Password" /><br /><br />
        <label>New Password</label>
        <input type="password"placeholder="New Password" /><br /><br />
        
        <label>Gender:</label>
        <input name="gender" type="radio" />Male
        <input nmae="gender" type="radio" />Female
        <label>Mobile Number</label>
        <input type="number"placeholder="Mobilenumber" /><br /><br />
        <label> Hobbies:</label>
        <input type="checkbox" />BasketBall
        <input type="checkbox" />Dancing
        <label>Select your place:</label>
        <select>
            <option>Coimbatore</option>
            <option>Theni</option>
            <option>Chennai</option>
        </select><br><br>
        <label>Country</label>
        <label>Address:</label><br /><br />
        <textarea placeholder="fill your address" cols="30" rows="10"></textarea>
        <label>Upload Files</label>
        <input type="file" /><br/><br/>
        <label>Color picker</label>
        <input type="color" /><br /><br />
        <label>Progress</label>
        HTML<progress value="90" min="0" max="100"></progress> 20%<br /><br />
        CSS<progress value="95" min="0" max="100"></progress> 20%<br /><br />
        JavaScript<progress value="80" min="0" max="100"></progress> 20%<br /><br />
        <input type="submit" value="Submit" />
        <input type="reset" />
    </form>
</body>
</html>
